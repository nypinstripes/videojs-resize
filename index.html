<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-resize Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="/dist/videojs-resize.css" rel="stylesheet">
</head>
<style>
  #wrapper {
    max-width: 800px;
  }
</style>
<body>
  <div id="wrapper">
    <video id="videojs-resize-player" class="video-js vjs-default-skin" controls>
      <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
      <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
    </video>
  </div>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>

  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-resize.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-resize-player', {fluid: true});
      player.resize();
    }(window, window.videojs));
  </script>
</body>
</html>
